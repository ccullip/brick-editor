<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <link rel="stylesheet" type="text/css" href="stylesheet.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="../node_modules/monaco-editor/min/vs/loader.js"></script>
    <script src="brick-editor.js"></script>
    <script>
        // load monaco editor
        require.config({
            paths: {
                'vs': '../node_modules/monaco-editor/min/vs'
            }
        });
        require(['vs/editor/editor.main'], start_brick_editor);

        // load other modules when ready
        // this is necessary because bundle.js overwrites require()
        // which means we cannot load monaco after bundle.js has been loaded
        var recast = null;
        var estraverse = null;
        var esprima = null;
        window.onload = function() {
            recast = require("recast");
            estraverse = require("estraverse");
            esprima = require("esprima");
            addBlocksHTML();
        }
    </script>
    <script src="bundle.js"></script>
</head>

<body>
    <!-- monaco container -->
    <h1 id="title">Brick Editor</h1>
    <div id="buttonContainer"></div>
    <div id="container"></div>
</body>
</html>
